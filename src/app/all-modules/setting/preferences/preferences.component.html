<div class="card">
                <div class="card-header">
    <h5 class="card-title">Préférences</h5>
                </div>
                <div class="card-body">
                  <!-- Form -->
                  <form>
                    <div class="row form-group">
        <label for="bibleVersionLabel" class="col-sm-3 col-form-label input-label">Version de la Bible</label>
                      <div class="col-sm-9">
                         <select class="select form-select">
            <option>Louis Segond (LSG)</option>
            <option>Segond 21 (S21)</option>
            <option>Bible du Semeur (BDS)</option>
            <option>Nouvelle Bible Segond (NBS)</option>
            <option>Bible en français courant (BFC)</option>
            <option>TOB (Traduction Œcuménique)</option>
            <option>Jérusalem (Bible de Jérusalem)</option>
                       </select>
                      </div>
                    </div>
                    <div class="row form-group">
        <label for="languageLabel" class="col-sm-3 col-form-label input-label">Langue</label>
                      <div class="col-sm-9">
                        <select class="select form-select">
            <option>Français</option>
            <option>Anglais</option>
            <option>Espagnol</option>
            <option>Portugais</option>
            <option>Allemand</option>
            <option>Swahili</option>
            <option>Arabe</option>
                        </select>
                      </div>
                    </div>
                    <div class="row form-group">
        <label for="timezoneLabel" class="col-sm-3 col-form-label input-label">Fuseau horaire</label>
                      <div class="col-sm-9">
                        <select class="select form-select">
            <option>Europe/Paris (UTC+01:00)</option>
            <option>Europe/Londres (UTC+00:00)</option>
            <option>Afrique/Dakar (UTC+00:00)</option>
            <option>Afrique/Kinshasa (UTC+01:00)</option>
            <option>Afrique/Nairobi (UTC+03:00)</option>
            <option>Amérique/Montréal (UTC-05:00)</option>
            <option>Pacifique/Tahiti (UTC-10:00)</option>
                         </select>
                      </div>
                    </div>
                    <div class="row form-group">
        <label for="dateformat" class="col-sm-3 col-form-label input-label">Format de date</label>
                      <div class="col-sm-9">
                        <select class="select form-select">
            <option>DD/MM/YYYY</option>
            <option>DD-MM-YYYY</option>
            <option>DD.MM.YYYY</option>
            <option>MM/DD/YYYY</option>
            <option>YYYY-MM-DD</option>
            <option>DD MMM YYYY</option>
                       </select>
                      </div>
                    </div>
                    <div class="row form-group">
        <label for="liturgicalyear" class="col-sm-3 col-form-label input-label">Année liturgique</label>
                      <div class="col-sm-9">
                        <select class="select form-select">
            <option>Avent à Avent (décembre-décembre)</option>
            <option>Année civile (janvier-décembre)</option>
            <option>Carême à Carême (février/mars-février/mars)</option>
            <option>Pâques à Pâques (variable)</option>
            <option>Calendrier juif (Tishri-Elul)</option>
                       </select>
                      </div>
                    </div>

      <!-- Toggle Switch 1 -->
                    <label class="row form-group toggle-switch" for="preferencesSwitch1">
                      <span class="col-8 col-sm-9 toggle-switch-content ml-0">
          <span class="d-block text-dark">Notifications d'événements</span>
          <span class="d-block text-muted">Activer cette option pour recevoir des notifications avant les événements de l'église (services, réunions, célébrations).</span>
        </span>
        <span class="col-4 col-sm-3">
          <input type="checkbox" class="toggle-switch-input" id="preferencesSwitch1" checked>
          <span class="toggle-switch-label ms-auto">
            <span class="toggle-switch-indicator"></span>
          </span>
        </span>
      </label>
      <!-- /Toggle Switch 1 -->

      <!-- Toggle Switch 2 -->
      <label class="row form-group toggle-switch" for="preferencesSwitch2">
        <span class="col-8 col-sm-9 toggle-switch-content ml-0">
          <span class="d-block text-dark">Verset quotidien</span>
          <span class="d-block text-muted">Activer cette option pour recevoir un verset biblique quotidien et des rappels de méditation.</span>
        </span>
        <span class="col-4 col-sm-3">
          <input type="checkbox" class="toggle-switch-input" id="preferencesSwitch2" checked>
          <span class="toggle-switch-label ms-auto">
            <span class="toggle-switch-indicator"></span>
          </span>
        </span>
      </label>
      <!-- /Toggle Switch 2 -->

      <!-- Toggle Switch 3 -->
      <label class="row form-group toggle-switch" for="preferencesSwitch3">
        <span class="col-8 col-sm-9 toggle-switch-content ml-0">
          <span class="d-block text-dark">Partage des coordonnées</span>
          <span class="d-block text-muted">Activer cette option pour permettre le partage de vos coordonnées avec d'autres membres de l'église.</span>
                      </span>
                      <span class="col-4 col-sm-3">
          <input type="checkbox" class="toggle-switch-input" id="preferencesSwitch3">
                        <span class="toggle-switch-label ms-auto">
                          <span class="toggle-switch-indicator"></span>
                        </span>
                      </span>
                    </label>
      <!-- /Toggle Switch 3 -->

                    <div class="text-end">
        <button type="submit" class="btn btn-danger">Enregistrer les modifications</button>
                    </div>
                  </form>
                  <!-- /Form -->
                </div>
              </div>

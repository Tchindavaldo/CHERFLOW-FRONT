<!-- Page Wrapper -->
<div class="page-wrapper">
       <div class="content container-fluid">

              <!-- Page Header -->
              <div class="page-header">
                     <div class="row">
                            <div class="col-sm-12">
                                   <h3 class="page-title">Nouveau Membre</h3>
                                   <!-- <ul class="breadcrumb">
									<li class="breadcrumb-item"><a [routerLink]="'/index'">Dashboard</a></li>
									<li class="breadcrumb-item"><a [routerLink]="'/estimates/estimates-list'">Estimate</a></li>
									<li class="breadcrumb-item active">Add Estimate</li>
								</ul> -->
                            </div>
                     </div>
              </div>
              <!-- /Page Header -->

              <div class="row">
                     <div class="col-md-12">
                            <div class="card">
                                   <div class="card-body" style="padding-top: 10px; padding-bottom: 10px;">
                                          <form (ngSubmit)="addEstimate()"
                                                 [formGroup]="addEstimateForm">
                                                 <div class="row">
                                                        <div class="col-md-6">
                                                               <div
                                                                      class="card">
                                                                      <div
                                                                             class="card-body">

                                                                             <div
                                                                                    class="row">
                                                                                  
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Nom<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <div
                                                                                                        >
                                                                                                         <input
                                                                                                                type="text"
                                                                                                                class="form-control"
                                                                                                                name="dp"
                                                                                                                formControlName="customerName">
                                                                                                         <div
                                                                                                                *ngIf="addEstimateForm.get('customerName')?.invalid && addEstimateForm.get('customerName')?.touched">
                                                                                                                <small
                                                                                                                       class="text-danger">
                                                                                                                       Nom requis</small>
                                                                                                         </div>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Prenom<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <div
                                                                                                         >
                                                                                                         <input
                                                                                                                type="text"
                                                                                                                class="form-control"
                                                                                                                name="dp"
                                                                                                                formControlName="estimatePrenom">
                                                                                                         <div
                                                                                                                *ngIf="addEstimateForm.get('estimatePrenom')?.invalid && addEstimateForm.get('estimatePrenom')?.touched">
                                                                                                                <small
                                                                                                                       class="text-danger">Prenom requis</small>
                                                                                                         </div>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                    <div
                                                                                           class="col-md-12 mt-3">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Age<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <input
                                                                                                         type="text"
                                                                                                         class="form-control"
                                                                                                         formControlName="estimateAge">
                                                                                                  <div
                                                                                                         *ngIf="addEstimateForm.get('estimateAge')?.invalid && addEstimateForm.get('estimateAge')?.touched">
                                                                                                         <small
                                                                                                                class="text-danger">Age requis</small>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                     
                                                                             </div>

                                                                      </div>
                                                               </div>
                                                        </div>

                                                        <div class="col-md-6">
                                                               <div
                                                                      class="card">
                                                                      <div
                                                                             class="card-body">

                                                                             <div
                                                                                    class="row">
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Telephone<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <input
                                                                                                         type="tel"
                                                                                                         class="form-control"
                                                                                                         name="dp"
                                                                                                         formControlName="customerTel">
                                                                                                  <div
                                                                                                         *ngIf="addEstimateForm.get('customerTel')?.invalid && addEstimateForm.get('customerTel')?.touched">
                                                                                                         <small
                                                                                                                class="text-danger">*Phone
                                                                                                                is
                                                                                                                required</small>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Adresse<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <div
                                                                                                         class="cal-icon">
                                                                                                         <input
                                                                                                                type="text"
                                                                                                                class="form-control"
                                                                                                                name="dp"
                                                                                                                formControlName="customerAdresse">
                                                                                                         <div
                                                                                                                *ngIf="addEstimateForm.get('customerAdresse')?.invalid && addEstimateForm.get('customerAdresse')?.touched">
                                                                                                                <small
                                                                                                                       class="text-danger">*
                                                                                                                       Adresse
                                                                                                                       required</small>
                                                                                                         </div>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Email<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <div
                                                                                                         class="cal-icon">
                                                                                                         <input
                                                                                                                type="email"
                                                                                                                class="form-control"
                                                                                                                name="dp"
                                                                                                                formControlName="estimateEmail">
                                                                                                         <div
                                                                                                                *ngIf="addEstimateForm.get('estimateEmail')?.invalid && addEstimateForm.get('estimateEmail')?.touched">
                                                                                                                <small
                                                                                                                       class="text-danger">*Mail
                                                                                                                       required</small>
                                                                                                         </div>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>

                                                                             </div>

                                                                      </div>
                                                               </div>
                                                        </div>
                                                 </div>

                                                 <div class="text-end mt-4">
                                                        <button type="submit"
                                                               class="btn btn-primary">Creer</button>
                                                 </div>
                                          </form>
                                   </div>
                            </div>
                     </div>
              </div>
       </div>
</div>
<!-- /Page Wrapper -->

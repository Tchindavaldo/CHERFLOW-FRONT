<!-- Page Wrapper -->
<div class="page-wrapper">
       <div class="content container-fluid">

              <!-- Page Header -->
              <div class="page-header">
                     <div class="row">
                            <div class="col-sm-12">
                                   <h3 class="page-title">Nouveau Membre</h3>
                                   <!-- <ul class="breadcrumb">
									<li class="breadcrumb-item"><a [routerLink]="'/index'">Dashboard</a></li>
									<li class="breadcrumb-item"><a [routerLink]="'/estimates/estimates-list'">Estimate</a></li>
									<li class="breadcrumb-item active">Add Estimate</li>
								</ul> -->
                            </div>
                     </div>
              </div>
              <!-- /Page Header -->

              <div class="row">
                     <div class="col-md-12">
                            <div class="card">
                                   <div class="card-body">
                                          <form (ngSubmit)="addEstimate()"
                                                 [formGroup]="addEstimateForm">
                                                 <div class="row">
                                                        <div class="col-md-6">
                                                               <div
                                                                      class="card">
                                                                      <div
                                                                             class="card-body">

                                                                             <div
                                                                                    class="row">
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Customer<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <select
                                                                                                         class="form-select"
                                                                                                         formControlName="customerName">
                                                                                                         <option>Select
                                                                                                                Customer</option>
                                                                                                         <option>Brian
                                                                                                                Johnson</option>
                                                                                                         <option>Marie
                                                                                                                Canales</option>
                                                                                                         <option>Barbara
                                                                                                                Moore</option>
                                                                                                         <option>Greg
                                                                                                                Lynch</option>
                                                                                                         <option>Karlene
                                                                                                                Chaidez</option>
                                                                                                  </select>
                                                                                                  <div
                                                                                                         *ngIf="addEstimateForm.get('customerName')?.invalid && addEstimateForm.get('customerName')?.touched">
                                                                                                         <small
                                                                                                                class="text-danger">*Name
                                                                                                                required</small>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>From<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <div
                                                                                                         class="cal-icon">
                                                                                                         <input
                                                                                                                type="text"
                                                                                                                class="form-control"
                                                                                                                name="dp"
                                                                                                                formControlName="estimateFrom">
                                                                                                         <div
                                                                                                                *ngIf="addEstimateForm.get('estimateFrom')?.invalid && addEstimateForm.get('estimateFrom')?.touched">
                                                                                                                <small
                                                                                                                       class="text-danger">*From
                                                                                                                       Date
                                                                                                                       required</small>
                                                                                                         </div>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>To<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <div
                                                                                                         class="cal-icon">
                                                                                                         <input
                                                                                                                type="text"
                                                                                                                class="form-control"
                                                                                                                name="dp"
                                                                                                                formControlName="estimateTo">
                                                                                                         <div
                                                                                                                *ngIf="addEstimateForm.get('estimateTo')?.invalid && addEstimateForm.get('estimateTo')?.touched">
                                                                                                                <small
                                                                                                                       class="text-danger">*To
                                                                                                                       Date
                                                                                                                       required</small>
                                                                                                         </div>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                    <div
                                                                                           class="col-md-12 mt-3">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Estimate
                                                                                                         Number<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <input
                                                                                                         type="text"
                                                                                                         class="form-control"
                                                                                                         formControlName="estimateNumber">
                                                                                                  <div
                                                                                                         *ngIf="addEstimateForm.get('estimateNumber')?.invalid && addEstimateForm.get('estimateNumber')?.touched">
                                                                                                         <small
                                                                                                                class="text-danger">*Estimate
                                                                                                                Number
                                                                                                                required</small>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                    <div
                                                                                           class="col-md-12 mt-3">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Ref
                                                                                                         Number<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <input
                                                                                                         type="text"
                                                                                                         class="form-control"
                                                                                                         formControlName="customerRef">
                                                                                                  <div
                                                                                                         *ngIf="addEstimateForm.get('customerRef')?.invalid && addEstimateForm.get('customerRef')?.touched">
                                                                                                         <small
                                                                                                                class="text-danger">*Ref
                                                                                                                Number
                                                                                                                required</small>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                             </div>

                                                                      </div>
                                                               </div>
                                                        </div>

                                                        <div class="col-md-6">
                                                               <div
                                                                      class="card">
                                                                      <div
                                                                             class="card-body">

                                                                             <div
                                                                                    class="row">
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Telephone<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <input
                                                                                                         type="tel"
                                                                                                         class="form-control"
                                                                                                         name="dp"
                                                                                                         formControlName="estimateFrom">
                                                                                                  <div
                                                                                                         *ngIf="addEstimateForm.get('customerName')?.invalid && addEstimateForm.get('customerName')?.touched">
                                                                                                         <small
                                                                                                                class="text-danger">*Phone
                                                                                                                is
                                                                                                                required</small>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Adresse<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <div
                                                                                                         class="cal-icon">
                                                                                                         <input
                                                                                                                type="text"
                                                                                                                class="form-control"
                                                                                                                name="dp"
                                                                                                                formControlName="estimateFrom">
                                                                                                         <div
                                                                                                                *ngIf="addEstimateForm.get('estimateFrom')?.invalid && addEstimateForm.get('estimateFrom')?.touched">
                                                                                                                <small
                                                                                                                       class="text-danger">*
                                                                                                                       Adresse
                                                                                                                       required</small>
                                                                                                         </div>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>
                                                                                    <div
                                                                                           class="col-md-12">
                                                                                           <div
                                                                                                  class="form-group">
                                                                                                  <label>Email<span
                                                                                                                class="mandatory">*</span></label>
                                                                                                  <div
                                                                                                         class="cal-icon">
                                                                                                         <input
                                                                                                                type="email"
                                                                                                                class="form-control"
                                                                                                                name="dp"
                                                                                                                formControlName="estimateTo">
                                                                                                         <div
                                                                                                                *ngIf="addEstimateForm.get('estimateTo')?.invalid && addEstimateForm.get('estimateTo')?.touched">
                                                                                                                <small
                                                                                                                       class="text-danger">*Mail
                                                                                                                       required</small>
                                                                                                         </div>
                                                                                                  </div>
                                                                                           </div>
                                                                                    </div>

                                                                             </div>

                                                                      </div>
                                                               </div>
                                                        </div>
                                                 </div>

                                                 <div class="text-end mt-4">
                                                        <button type="submit"
                                                               class="btn btn-primary">Creer</button>
                                                 </div>
                                          </form>
                                   </div>
                            </div>
                     </div>
              </div>
       </div>
</div>
<!-- /Page Wrapper -->

<!-- Main Wrapper -->
<div class="main-wrapper login-body">
       <div class="login-wrapper">
              <div class="container">
                     <img
                            class="img-fluid logo-dark mb-2"
                            src="assets/img/logo_final-removebg.png"
                            alt="Logo" />

                     <div class="loginbox">
                            <div class="login-right">
                                   <div class="login-right-wrap">
                                          <h1>Register</h1>
                                          <p class="account-subtitle">Accès à notre tableau de bord</p>

                                          <!-- Form -->
                                          <form [formGroup]="form"
                                                 (ngSubmit)="submit()">
                                                 <div class="form-group">
                                                        <label
                                                               class="form-control-label">Nom</label>
                                                        <input
                                                               class="form-control"
                                                               type="text" />
                                                 </div>
                                                 <div class="form-group">
                                                        <label
                                                               class="form-control-label">Adresse courriel</label>
                                                        <input
                                                               class="form-control"
                                                               type="text"
                                                               formControlName="email"
                                                               id="email"
                                                               [ngClass]="{
                    'is-invalid': f['email'].touched && f['email'].invalid
                  }" />
                                                        <div
                                                               *ngIf="f['email'].touched && f['email'].invalid"
                                                               class="invalid-feedback">
                                                               <div
                                                                      *ngIf="f['email'].errors && f['email'].errors['required']">
                                                                      Email requis.
                                                               </div>
                                                        </div>
                                                        <div
                                                               *ngIf="CustomControler != 0"
                                                               class="invalid-feedback">
                                                               {{
                                                               CustomControler
                                                               }}
                                                        </div>
                                                 </div>
                                                 <div class="form-group">
                                                        <label
                                                               class="form-control-label">Mot de passe</label>
                                                        <input
                                                               class="form-control"
                                                               type="password"
                                                               formControlName="password"
                                                               id="password"
                                                               [ngClass]="{
                    'is-invalid': f['password'].touched && f['password'].invalid
                  }" />
                                                        <div
                                                               *ngIf="f['password'].touched && f['password'].invalid"
                                                               class="invalid-feedback">
                                                               <div
                                                                      *ngIf="
                      f['password'].errors && f['password'].errors['required']
                    ">
                                                                      Mot de passe requis.
                                                               </div>
                                                        </div>
                                                 </div>
                                                 <div class="form-group">
                                                        <label
                                                               class="form-control-label">Confirmez
                                                               mot de passe</label>
                                                        <input
                                                               class="form-control"
                                                               type="password"
                                                               formControlName="confirmPassword"
                                                               id="confirmPassword"
                                                               [ngClass]="{
                    'is-invalid': f['confirmPassword'].touched && f['confirmPassword'].invalid
                  }" />
                                                        <div
                                                               *ngIf="
                    f['confirmPassword'].touched && f['confirmPassword'].invalid
                  "
                                                               class="invalid-feedback">
                                                               <div
                                                                      *ngIf="
                      f['confirmPassword'].errors &&
                      f['confirmPassword'].errors['required']
                    ">
                                                                      Confirmation requise.
                                                               </div>
                                                        </div>
                                                        <div
                                                               *ngIf="isvalidconfirmpassword"
                                                               class="invalid-feedback">
                                                               Password not
                                                               matching
                                                        </div>
                                                 </div>

                                                 <div class="form-group mb-0">
                                                        <button
                                                               [disabled]="form.invalid"
                                                               class="btn btn-lg btn-block btn-primary w-100"
                                                               type="submit">
                                                               Registre
                                                        </button>
                                                 </div>
                                          </form>
                                          <!-- /Form -->

                                          <div class="login-or">
                                                 <span class="or-line"></span>
                                                 <span class="span-or">or</span>
                                          </div>
                                          <!-- Social Login -->
                                          <div class="social-login">
                                                 <span>Inscrivez-vous avec</span>
                                                 <a href="javascript:void(0);"
                                                        class="facebook"><i
                                                               class="fab fa-facebook-f"></i></a><a
                                                        href="javascript:void(0);"
                                                        class="google"><i
                                                               class="fab fa-google"></i></a>
                                          </div>
                                          <!-- /Social Login -->
                                          <div class="text-center dont-have">
                                                 Vous avez déjà un compte? <a
                                                        [routerLink]="'/login-form'">Se connecter</a>
                                          </div>
                                   </div>
                            </div>
                     </div>
              </div>
       </div>
</div>
<!-- /Main Wrapper -->
